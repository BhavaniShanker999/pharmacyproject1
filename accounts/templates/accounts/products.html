{%  extends 'accounts/main.html' %}

{% block content %}

<br>

<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <a href="{% url 'create_product' %}"><h5  align='center'> Add New Products</h5> </a>
        </div>
        <div class="card card-body">
            <table class="table">
                <tr>
                    <th>Product</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
                {% for everyproduct in prod %}
                <tr>
                    <td>{{everyproduct.name}}</td>
                    <td>{{everyproduct.description}}</td>
                    <td>{{everyproduct.category}}</td>
                    <td>{{everyproduct.price}}</td>

                </tr>
                {% endfor %}

            </table>
        </div>
    </div>

</div>

{% endblock content %}
